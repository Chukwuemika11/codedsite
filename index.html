<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 2rem;
        }

        section h2 {
            margin-top: 0;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            bottom: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 1rem;
        }

        form input, form textarea {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            margin-top: 1rem;
            background-color: #28a745;
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>My One Page Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to My Website</h2>
        <p>This is a simple one-page site with HTML, CSS, and JavaScript.</p>
        <button id="clickMeBtn">Click Me!</button>
        <p id="message"></p>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel sapien ac libero vehicula vestibulum.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 My One Page Site</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clickMeBtn = document.getElementById('clickMeBtn');
            const messageParagraph = document.getElementById('message');
            
            clickMeBtn.addEventListener('click', () => {
                messageParagraph.textContent = 'Button clicked! Thanks for visiting.';
            });
            
            const contactForm = document.getElementById('contactForm');
            
            contactForm.addEventListener('submit', (event) => {
                event.preventDefault();
                alert('Thank you for your message!');
                contactForm.reset();
            });
        });
    </script>
</body>
</html>
